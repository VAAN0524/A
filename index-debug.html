<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博塔罗 - 他到底喜欢我吗？</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-attachment: fixed;
            overflow-x: hidden;
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 动画 */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 40px rgba(147, 51, 234, 0.8);
                transform: scale(1.05);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 组件样式 */
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6b46c1, #ec4899);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(107, 70, 193, 0.4);
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(107, 70, 193, 0.6);
        }

        .question-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .question-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(147, 51, 234, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .hidden {
            display: none !important;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .question-card {
                padding: 20px;
                margin: 15px 0;
            }
        }

        /* 加载动画 */
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fbbf24;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 首页 -->
    <section id="heroSection" class="hero-section">
        <div class="container">
            <div class="animate-pulse mb-8">
                <i class="fas fa-moon text-6xl text-purple-400" style="font-size: 6rem;"></i>
            </div>
            <h1 class="text-5xl font-bold mb-4 bg-gradient-to-r from-purple-400 to-pink-400">
                赛博塔罗
            </h1>
            <p class="text-2xl mb-8 text-purple-200">
                他到底喜欢我吗？
            </p>
            <p class="text-lg mb-12 text-purple-300 max-w-2xl">
                🔮 探索你内心的答案，让古老的塔罗智慧为你指引方向
            </p>
            <button onclick="startFortune()" class="btn-primary">
                <i class="fas fa-magic mr-2"></i>
                开始占卜
            </button>
        </div>
    </section>

    <!-- 问题选择 -->
    <section id="questionSection" class="container py-16 hidden">
        <div class="max-w-4xl mx-auto text-center">
            <h2 class="text-4xl font-bold mb-8">选择你的问题</h2>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="question-card" onclick="selectQuestionType('love', '他真的喜欢我吗？')">
                    <div class="text-4xl mb-4">💕</div>
                    <h3 class="text-xl font-bold mb-2">感情问题</h3>
                    <p>他到底喜欢我吗？</p>
                </div>
                <div class="question-card" onclick="selectQuestionType('career', '我的事业发展如何？')">
                    <div class="text-4xl mb-4">🎯</div>
                    <h3 class="text-xl font-bold mb-2">事业发展</h3>
                    <p>我的事业发展如何？</p>
                </div>
                <div class="question-card" onclick="selectQuestionType('custom', '')">
                    <div class="text-4xl mb-4">✨</div>
                    <h3 class="text-xl font-bold mb-2">自定义问题</h3>
                    <p>输入你自己的问题</p>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        // 全局变量
        let currentQuestion = '';
        let currentQuestionType = '';
        let selectedCards = [];

        // 塔罗牌数据（简化版）
        const tarotCards = [
            { id: 0, name: '愚者', emoji: '🃏' },
            { id: 1, name: '魔术师', emoji: '🎩' },
            { id: 6, name: '恋人', emoji: '💕' },
            { id: 19, name: '太阳', emoji: '☀️' },
            { id: 21, name: '世界', emoji: '🌍' }
        ];

        // 页面函数
        function startFortune() {
            hideAllSections();
            document.getElementById('questionSection').classList.remove('hidden');
            console.log('开始占卜');
        }

        function selectQuestionType(type, question) {
            currentQuestionType = type;
            currentQuestion = question;

            if (type === 'custom') {
                alert('自定义问题功能开发中...');
            } else {
                alert(`已选择问题: ${question}`);
                // 这里可以继续添加抽牌逻辑
            }
        }

        function hideAllSections() {
            document.querySelectorAll('section').forEach(section => {
                section.classList.add('hidden');
            });
        }

        // 页面加载完成
        console.log('页面加载完成');
    </script>
</body>
</html>
